<!DOCTYPE html>
<html lang="en">

  <head>
    <!--Bootstrap CSS, Custom CSS, Google Fonts-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/interface.css" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

    <title>DataClicker v0</title>

    <!--HTML5/bootstrap compat.-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>

  <body class="main-background" onload="update()">

    <!--Main Wrapper-->
    <div class="wrapper">

      <!--Left Navbar-->
      <nav id="leftSidebar" class="lbackground leftSidebar text-right">
        <div class="sidebar-header">
          <h3>Upgrades</h3>
        </div>
        <div class="sidebar-items align-left">
          <button class="butn small left black">A button</button>
        </div>
      </nav>
      <div id="buttons">
        <button type="button" id="upgradesCollapse" class="">Upgrades</button> <!--Button to open/close left sidebar-->
        <button type="button" id="unitsCollapse" class="">Units</button> <!--Button to open/close left sidebar-->
      </div>

      <!--Main Container-->
      <div id="mainContainer" class="container-fluid flex-wrap d-flex text-center white-text">

          <!--Row 1-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col text-left">1A</div>
            <div class="col"></div>
            <div class="col"></div>
          </div>

          <!--Row 2-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col-1 text-left">

            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>

          <!--Row 3-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col text-left">4A</div>
            <div class="col">
              <div class="row">
                <div class="col norm-counter" id="dataCount">0x0</div> <!--Init Main Counter-->
                </div>
                <div class="row">
                <div class="col int-counter" id="decCount">(0)</div> <!--Init Decimal Counter-->
              </div>
            </div>
            <div class="col"></div>
          </div>

          <!--Row 4-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col text-left">5A</div>
            <div class="col"><button class="main-button butn large grey" onclick="buttonClick(1)">+data</button></div> <!--Main Button-->
            <div class="col"></div>
          </div>

          <!--Row 5-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
              <div class="col text-left">3A</div>
              <div class="col"></div>
              <div class="col"></div>
            </div>

          <!--Row 6-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col text-left">6A</div>
            <div class="col"></div>
            <div class="col"></div>
          </div>

          <!--Row 7-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col text-left">7A</div>
            <div class="col"></div>
          <div class="col"></div>

        </div>
      </div>
    </div>

    <!--jQuery, Popper, Bootstrap, Custom JS, Custom jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/buttonClick.js"></script>
    <script src="js/jQuery.js"></script>
  </body>
</html>
