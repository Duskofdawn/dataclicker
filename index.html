<!DOCTYPE html>
<html lang="en">

  <head>
    <!--Bootstrap CSS, Custom CSS, Google Fonts-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/interface.css" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

    <title>DataClicker v0</title>

    <!--HTML5/bootstrap compat.-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>

  <body class="main-background" onload="update()">

    <!--Main Wrapper-->
    <div class="wrapper">

      <!--Left Navbar-->
      <nav id="leftSidebar" class="lbackground leftSidebar text-right">
        
        <div id="upgradesCollapseSidebar" class="side form-inline invisible">
          <div class="sidebar-header">

            <h3>Upgrades</h3><!-- Begin Upgrades Section -->
          </div>
          <div class="sidebar-items align-left">
              <h4>
                  <div class="row headerList">
                    <div class="col-lg-5 col-sm-12">Name</div>
                    <div class="col-lg-4 col-sm-12">Effect</div>
                    <div class="col-lg-3 col-sm-12">Cost</div>
                  </div>
                </h4>
            <button data-toggle="tooltip" data-placement="right" title="Increases data generation per click by 1" class="butn small left black upgrade" id="data">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 name">dataGen</div>
                    <div class="col-lg-3 col-sm-12 prod">+= 1</div>
                    <div class="col-lg-3 col-sm-12 cost">20</div>
                </div>
            </button>
            <button data-toggle="tooltip" data-placement="right" title="Doubles data cap" class="butn small left black upgrade" id="maximum">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 name">dataCap</div>
                    <div class="col-lg-3 col-sm-12 prod">* 2</div>
                    <div class="col-lg-3 col-sm-12 cost">10</div>
                </div>
            </button>
            <button data-toggle="tooltip" data-placement="right" title="Decreases tickspeed interval by 10%" class="butn small left black upgrade" id="interval">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 name">tickSpeed</div>
                    <div class="col-lg-3 col-sm-12 prod">* 0.9</div>
                    <div class="col-lg-3 col-sm-12 cost">100</div>
                </div>
            </button>
          </div>
        </div>
        <div id="unitsCollapseSidebar" class="side form-inline invisible">
          <div class="sidebar-header"> <!-- End Upgrades Section -->


            <h3>Units</h3> <!-- Begin Producers Section -->

          </div> 
          <div class="sidebar-items align-left"> 
              <h4>
                  <div class="row headerList">
                    <div class="col-lg-5 col-sm-12">Name</div>
                    <div class="col-lg-4 col-sm-12">Prod</div>
                    <div class="col-lg-3 col-sm-12">Cost</div>
                  </div>
                </h4>
            <button class="butn small left black unit" id="switch">
              <div class="row">
                <div class="col-lg-6 col-sm-12 name">Switch</div>
                <div class="col-lg-3 col-sm-12 prod">+1d</div>
                <div class="col-lg-3 col-sm-12 cost">20</div>
              </div>
            </button>
            <button class="butn small left black unit" id="transistor">
              <div class="row">
                <div class="col-lg-6 col-sm-12 name">Transistor</div>
                <div class="col-lg-3 col-sm-12 prod">+3d</div>
                <div class="col-lg-3 col-sm-12 cost">150</div>
              </div>
            </button>
            <button class="butn small left black unit" id="byter">
              <div class="row">
                <div class="col-lg-6 col-sm-12 name">Byter</div>
                <div class="col-lg-3 col-sm-12 prod">+8d</div>
                <div class="col-lg-3 col-sm-12 cost">400</div>
              </div>
            </button>
          </div>
        </div> <!-- End Producers Section -->

      </nav>
      <div id="buttons">
        <div class="spacer"></div>
        <div><button type="button" id="upgradesCollapse" class="upgrades Collapse">Upgrades</button></div> <!--Button to open/close left sidebar-->
        <div><button type="button" id="unitsCollapse" class="units Collapse">Units</button></div><!--Button to open/close left sidebar-->
      </div>

      <!--Main Container-->
      <div id="mainContainer" class="container-fluid flex-wrap d-flex text-center white-text">

          <!--Row 1-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col text-left"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>

          <!--Row 2-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col-1 text-left"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>

          <!--Row 3-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col"></div>
            <div class="col">
              <div class="row">
                <div class="col-lg col-sm-12 norm-counter" id="dataCount">0x0</div> <!--Init Main Counter-->
              </div>
              <div class="row">
                <div class="col-lg col-sm-12 int-counter" id="decCount">(0)</div> <!--Init Decimal Counter-->
              </div>
            </div>
            <div class="col"></div>
          </div>

          <!--Row 4-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col-lg text-left"></div>
            <div class="col-lg col-sm-12"><button id="mainButton" class="main-button butn large grey" onclick="buttonClick()">+data</button></div> <!--Main Button-->
            <div class="col-lg"></div>
          </div>

          <!--Row 5-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
              <div class="col text-left"></div>
              <div class="col"></div>
              <div class="col"></div>
              
            </div>

          <!--Row 6-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col text-left"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>

          <!--Row 7-->
          <div class="row mx-auto my-auto px-0 justify-content-center w-100">
            <div class="col text-left"></div>
            <div class="col"></div>
            <div class="col align-right justify-content-right text-right">
              <div class="row"><div class="col">
                <button class="butn small grey smpad" onclick="saveGame()">Save</button> <!--Save Game Button-->
              </div></div>
              <div class="row"><div class="col">
                <button class="butn small grey smpad" onclick="loadGame()">Load Save</button> <!--Load Save Button-->
              </div></div>
              <div class="row"><div class="col">
                <button class="butn small grey smpad" onclick="deleteSave()">Delete Save</button> <!--Delete Save Button-->
              </div></div>
            </div>

        </div>
      </div>
    </div>

    <!--jQuery, Popper, Bootstrap, Custom JS, Custom jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/color/jquery.color-2.1.2.js"
      integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8="
      crossorigin="anonymous">
    </script>
    <script src="js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="js/buttonClick.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
